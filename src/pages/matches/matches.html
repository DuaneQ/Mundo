<ion-header>
  <ion-navbar color="navbar" no-border-bottom>
    <ion-title>
      Find itineraries
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="findMatch">
        Find itineraries
      </ion-segment-button>
      <ion-segment-button value="myItin">
        My itineraries
      </ion-segment-button>
      <ion-segment-button value="matches">
        Matching itineraries
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="category" swipeSegment [tabsList]="categories" [(currentTab)]="category" (tabChanged)="onTabChanged($event)" class="swipe-area">
    <ion-list *ngSwitchCase="'findMatch'">
      <div *ngFor="let userItinerary of findItineraryList$ | async">
        <ion-card class="itinerary-module">
            <ion-card-content>
                <itinerary-list
                [userItinerary]="userItinerary">
                </itinerary-list>
            </ion-card-content>
        </ion-card>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'myItin'">
      <div *ngFor="let userItinerary of myItineraryList$ | async">
        <ion-card class="itinerary-module">
            <ion-card-content>
                <itinerary-list
                [userItinerary]="userItinerary">
                </itinerary-list>
            </ion-card-content>
        </ion-card>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'matches'">
      <div *ngFor="let userItinerary of matchItineraryList$ | async">
        <ion-card class="itinerary-module">
            <ion-card-content>
                <itinerary-list
                [userItinerary]="userItinerary">
                </itinerary-list>
            </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>
</ion-content>
