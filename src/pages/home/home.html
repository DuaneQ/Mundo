<ion-header>
  <ion-navbar color="navbar">
  </ion-navbar>
</ion-header>

<ion-content padding class="profilePhoto center-text" *ngIf="loggedInUser">
  <div>
    <img [src]="loggedInUser.photoURL"/>
    <h1>
      Background Info
    </h1>
      <h2>
        Name
      </h2>
        <p>
          {{ loggedInUser.displayName }}
        </p>
      <h2>
        City
      </h2>
        <p>
          <input [(ngModel)]="location" id="places" type="text" name="search" placeholder="Enter city" #search> 
        </p>
  </div>
  <div>
      <h2>
        Interested destinations
      </h2>
  </div>
  <ion-content class="settings">
    <ion-row>
        <img src="assets/img/advanced.png" (click)="goToSettings()"/>
        <img src="assets/img/edit.png" (click)="goToInfo()"/>
    </ion-row>
</ion-content>
</ion-content>
