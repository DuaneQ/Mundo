<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="profilePhoto center-text">
  <h3>Mundo</h3>

  <h2 class="motto">
    Discover the world together.
  </h2>
  <ion-card *ngIf="loggedInUser">
    <img [src]="loggedInUser.photoURL"/>
    <ion-card-content>
      <ion-card-title >
        {{ loggedInUser.displayName }}
      </ion-card-title>
    </ion-card-content> 
   </ion-card>
  <ion-content class="settings">
    <ion-row>
        <img src="assets/img/advanced.png" (click)="goToSettings()"/>
        <img src="assets/img/edit.png" (click)="goToInfo()"/>
    </ion-row>
</ion-content>
</ion-content>
