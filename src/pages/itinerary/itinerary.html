<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
        <button ion-button text-only (click)="closeModal()">
          Cancel
        </button>      
    </ion-buttons> 
    <ion-title text-center>Create itinerary</ion-title> 
      <ion-buttons right>
        <button ion-button text-only (click)="saveItinerary()">
          Save
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
<ion-card padding class="ion-cards">
  <ion-card-content padding>
    <div>
        <ion-label>Destination</ion-label>
        <input type="text" [(ngModel)]="destination" placeholder="Enter destination" #destin>
    </div>
    <div>
      <ion-label>Trip dates</ion-label>
      <p style="float: left;">
      <input type="date" [(ngModel)]="startDate" placeholder="Start" />
      </p>
      <p style="float: right;">
      <input type="date" [(ngModel)]="endDate" placeholder="End"/>
      </p>
    </div>
    <div>
          <ion-label>Activities</ion-label>
          <input type="text" [(ngModel)]="addActivities" (keyup.enter)="addActivity()" 
                  placeholder="Enter activity">
    </div>
          <div padding>
            <ion-chip *ngFor="let activity of activities">
              <ion-label>{{ activity }}</ion-label>
              <button (click)="deleteActivity(activity)">
                <img src="assets/img/ic-small-close.png"/>
              </button>
            </ion-chip>
          </div>
  </ion-card-content>
</ion-card>
</ion-content>
