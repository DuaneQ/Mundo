<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Create itinerary</ion-title>
        <ion-buttons right>
          <button ion-button icon-only (click)="closeModal()">
              <ion-icon name="close-circle"></ion-icon>
          </button>      
        </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-card padding class="ion-cards">
  <ion-card-content padding>
    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
        <ion-label>Destination</ion-label>
        <input [(ngModel)]="destination" placeholder="Enter destination" #destin>
        <div> 
          <ion-label>Activities</ion-label>
          <div>
          <input type="text" [(ngModel)]="addActivities" (keyup.enter)="addActivity()" 
                  placeholder="Enter activity">
          </div>
          <div padding>
            <ion-chip *ngFor="let activity of activities">
              <ion-label>{{ activity }}</ion-label>
              <button (click)="deleteActivity(activity)">
                <img src="assets/img/ic-small-close.png"/>
              </button>
            </ion-chip>
          </div>
        </div> 
        <button ion-button round color="navbar" (click)="saveItinerary()">Save</button>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-content padding>
    <ion-list >
      <ion-item *ngFor="let userItinerary of itineraryList$ | async">
      <h2>Destination: {{userItinerary.itinerary.destination}}</h2>
      <h2>Start date: {{userItinerary.itinerary.startDate}}</h2>
      <h2>End Date: {{userItinerary.itinerary.endDate}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-card>
