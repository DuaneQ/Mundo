<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Create itinerary</ion-title>
        <ion-buttons right>
          <button ion-button icon-only (click)="closeModal()">
              <ion-icon name="close-circle"></ion-icon>
          </button>      
        </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Start date</ion-label>
    <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>End date</ion-label>
    <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="endDate"></ion-datetime>
  </ion-item>
      <ion-label>Destination</ion-label>
      <input [(ngModel)]="destination" placeholder="Enter destination" #destin> 
</ion-content>
