<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-label>Show me itineraries of</ion-label>
      <ion-item>
        <ion-select [(ngModel)]="itineraryType">
          <ion-option *ngFor = "let gender of genders">{{gender.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content> 
   </ion-card>

  <ion-card>
    <ion-card-content [ngSwitch]="measurement">
      <ion-item *ngSwitchCase="'Miles'">
        <ion-label> 
          <p>Maximum Distance:    {{maxDistance}}Mi.</p>
        </ion-label>
        <ion-range min="1" max="100" [(ngModel)]="maxDistance" color="secondary" pin="true" class="rangeLabel">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>100</ion-label>
        </ion-range>
      </ion-item>

      <ion-item *ngSwitchCase="'Kilometers'">
        <ion-label> 
          <p>Maximum Distance:    {{maxDistance}}Km.</p>
        </ion-label>
        <ion-range min="1" max="100" [(ngModel)]="maxDistance" color="secondary" pin="true" class="rangeLabel">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>160</ion-label>
        </ion-range>
      </ion-item>
    </ion-card-content> 
   </ion-card>

  <ion-card>
    <ion-card-content>
      <p>Show distance in</p>
      <ion-segment [(ngModel)]="measurement">
        <ion-segment-button value="Miles">
          Miles
        </ion-segment-button>
        <ion-segment-button value="Kilometers">
          Kilometers
        </ion-segment-button>
      </ion-segment>
    </ion-card-content> 
   </ion-card>

   <ion-card>
    <ion-card-content class="toggleLabel">
      <p>Notifications</p>
        <ion-item>
          <ion-label>New Connections</ion-label>
          <ion-toggle [(ngModel)]="connectionNotifications" ></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>New Messages</ion-label>
          <ion-toggle [(ngModel)]="messageNotifications" ></ion-toggle>
        </ion-item>
    </ion-card-content> 
  </ion-card>

  <button ion-button block (click)="sendHelpEmail()">Help & Support</button>

  <ion-card>
    <ion-card-content class="legalLinks">
      <p>Legal</p>
        <ion-item>
          <div (click)="goToLicenses()">Licenses</div>
        </ion-item>
        <ion-item>
          <div (click)="goToPrivacyPolicy()">Privacy Policy</div>
        </ion-item>
        <ion-item>
          <div (click)="goToTerms()">Terms of Service</div>
        </ion-item>
    </ion-card-content> 
  </ion-card>

    <button ion-button block (click)="logoutOfFacebook()">Logout</button>

</ion-content>
